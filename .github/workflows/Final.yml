name: Continuousintegration
on:
  push:
    branches:
      - deploy
      - main
      - master
  pull_request:
    branches:
      - main
      - deploy
      - master

jobs:
  CodeQLanalysis:
    runs-on: 'ubuntu-latest'
    name: scriptlanguageanalyse
    
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['typescript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

    #  - name: Build artifacts
     #   run: npm run build
     # - name: Test and coverage
     #   run: npm run test
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"
          upload: False
          output: sarif-results

  Sonarcloud:
     needs: CodeQLanalysis
     runs-on: ubuntu-latest
     
     steps:
       - uses: actions/checkout@v4
         with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
           fetch-depth: 0
       - name: Analyze with SonarCloud

         uses: SonarSource/sonarcloud-github-action@deploy
         with:
           projectBaseDir: src
           args: >
            -Dsonar.organization=sonarscankey
            -Dsonar.projectKey=accenturetesting19_Testingintegration
            -Dsonar.qualitygate.wait=true
            
           
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information
           SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  
  
  Sonarcloud_qualitycheck:
     needs: [CodeQLanalysis,Sonarcloud]
     runs-on: 'ubuntu-latest'     
     steps:
      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@deploy
      # Force to fail step after specific time.
        timeout-minutes: 2
        env:
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        

  Buildartifacts:
     needs: [CodeQLanalysis,Sonarcloud,Sonarcloud_qualitycheck]
     runs-on: 'ubuntu-latest'     
     steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build artifacts
        run: npm run build

  Testcoverage:
     needs: Buildartifacts
     runs-on: 'ubuntu-latest'     
     steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build artifacts
        run: npm run build
      - name: Coverage
        run: npm run test --coverage
      - name: Unittesting
        run: npm run test
       
  Build_Docker_Image:
     needs: Testcoverage
     runs-on: 'ubuntu-latest'     
     steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build an image from Dockerfile
        run: |
          docker build -t docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ vars.IMAGE_NAME }} .
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ vars.IMAGE_NAME }} 
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}




