# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - reactapptesting1

on:
  push:
    branches:
      - deploy
  workflow_dispatch:
env:
  AZURE_WEBAPP_NAME: reactapptesting1  # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '16.x'  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
         npm install
         npm run build --if-present
    
      - name: Zip artifact for deployment
        run: |
         cd dist
         zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
         name: node-app
         path: ./dist/release.zip

  deployDev:
    name: Deploy to Dev
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Development"
      url: ${ { steps.deploy-to-webapp.outputs.webapp-url } }

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: unzip artifact for deployment
        run: unzip release.zip

      - name: "Deploy to Azure WebApp"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${ { secrets.AZURE_WEBAPP_NAME } }
          slot-name: "production"
          publish-profile: ${ { secrets.AZUREAPPSERVICE_PUBLISHPROFILE_55EC6728AD254B85B5676B8CA449260E } }
          package: ${ { env.AZURE_WEBAPP_PACKAGE_PATH } }

  
  deployProd:
    name: Deploy to Production
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: deployDev
    environment:
      name: "Production"
      url: ${ { steps.deploy-to-webapp-prod.outputs.webapp-url } }

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: unzip artifact for deployment
        run: unzip release.zip

      - name: "Deploy to Azure WebApp"
        id: deploy-to-webapp-prod
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${ { secrets.AZURE_WEBAPP_NAME_PROD } }
          slot-name: "production"
          publish-profile: ${ { secrets.AZUREAPPSERVICE_PUBLISHPROFILE_55EC6728AD254B85B5676B8CA449260E } }
          package: ${ { env.AZURE_WEBAPP_PACKAGE_PATH } }
          
